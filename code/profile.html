<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant User Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('shiny-night-city.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 4rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        form {
            display: grid;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #34495e;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        .profile-pic-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            position: relative;
            cursor: pointer;
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }
        .profile-pic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 105%;
            height: 105%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .profile-pic-container:hover .profile-pic-overlay {
            opacity: 1;
        }
        .profile-pic-text {
            color: white;
            font-size: 12px;
            text-align: center;
        }
        #photo-upload {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: 800;font-family: Arial, Helvetica, sans-serif ; font-size: 30px; color: black;">CREATE YOUR PROFILE</h1>
        <form>
            <div class="profile-pic-container" onclick="document.getElementById('photo-upload').click()">
                <img src="profile-user-icon-isolated-on-white-background-eps10-free-vector.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
                <div class="profile-pic-overlay">
                    <div class="profile-pic-text">Click to upload<br>profile picture</div>
                </div>
            </div>
            <input type="file" id="photo-upload" name="photo" accept="image/*" onchange="updateProfilePic(this)">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required></textarea>
            </div>

            <input type="submit" value="Create Profile">
        </form>
    </div>

    <script>
        function updateProfilePic(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
