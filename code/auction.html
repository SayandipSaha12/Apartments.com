function getTimeRemaining(targetDate) {
    const now = new Date();
    const target = new Date(targetDate);
    const difference = target - now;

    if (difference <= 0) return "Auction started";

    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

    if (days > 0) return `${days} day${days !== 1 ? 's' : ''} to start`;
    if (hours > 0) return `${hours} hour${hours !== 1 ? 's' : ''} to start`;
    return `${minutes} minute${minutes !== 1 ? 's' : ''} to start`;
}

function filterProperties(status) {
        // Remove active class from all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Add active class to clicked tab
        document.querySelector(`.tab[data-filter="${status}"]`).classList.add('active');
        
        // Render filtered properties
        renderProperties(status);
    }

    function joinAuction(propertyId) {
    let redirectUrl = '';

    switch (propertyId) {
        case 1: // Elegant Penthouse
            redirectUrl = 'sam3.html';
            break;
        case 7: // 2BHK Flat
            redirectUrl = 'sam1.html';
            break;
        case 4: // Spacious Villa
            redirectUrl = 'sam2.html';
            break;
        default:
            redirectUrl = `sam.html?propertyId=${propertyId}`;
            break;
    }

    window.location.href = redirectUrl;
}


function renderProperties(filter = 'all') {
    const grid = document.getElementById('propertiesGrid');
    grid.innerHTML = '';

    const filteredProperties = filter === 'all' 
        ? properties 
        : properties.filter(prop => prop.status === filter);

    filteredProperties.forEach(property => {
        const card = document.createElement('div');
        card.className = 'property-card';

        let statusClass = '';
        let statusText = '';
        let priceText = '';
        let actionButton = '';
        let timeRemainingText = '';

        switch(property.status) {
            case 'upcoming':
                statusClass = 'status-upcoming';
                statusText = 'Upcoming';
                priceText = `Starting at: ${property.basePrice}`;
                timeRemainingText = getTimeRemaining(property.auctionDate);
                actionButton = `<button class="btn btn-primary btn-starting">
                    ${timeRemainingText}
                </button>`;
                break;

            case 'live':
                statusClass = 'status-live';
                statusText = 'Live Now';
                priceText = `Current Bid: ${property.currentBid}`;
                actionButton = `
                    <div class="auction-controls">
                        <button class="btn btn-primary" onclick="joinAuction(${property.id})">
                            <i class="fas fa-gavel"></i> Join Auction
                        </button>
                    </div>`;
                break;

            case 'ended':
                statusClass = 'status-ended';
                statusText = 'Auction Ended';
                priceText = `Sold for: ${property.soldPrice || 'Not Available'}`;
                actionButton = `<button class="btn btn-secondary" disabled>
                    Auction Ended - Winner: ${property.winner || 'Anonymous Bidder'}
                </button>`;
                break;
        }

        card.innerHTML = `
            <div class="property-card-content ${(property.id === 2 || property.id === 7) ? 'flex-layout' : ''}">
                <div class="property-image">
                    <img src="${property.image}" alt="${property.title}">
                    <span class="property-status ${statusClass}">
                        <i class="fas fa-${property.status === 'live' ? 'broadcast-tower' : 
                                          property.status === 'upcoming' ? 'clock' : 'flag-checkered'}"></i>
                        ${statusText}
                    </span>
                </div>
                <div class="property-details">
                    <h3 class="property-title">${property.title}</h3>
                    <div class="property-location">
                        <i class="fas fa-map-marker-alt"></i> ${property.location}
                    </div>
                    <div class="property-price">
                        ${priceText}
                        ${property.status === 'live' ? 
                            `<div class="timer">
                                <i class="fas fa-hourglass-half"></i> ${property.timeLeft} elapsed
                            </div>` : 
                            (property.status === 'upcoming' ? 
                            `<div class="timer">
                                <i class="fas fa-clock"></i> ${timeRemainingText}
                            </div>` : '')
                        }
                    </div>
                    <div class="property-meta">
                        ${property.amenities.map(amenity => 
                            `<span><i class="fas fa-${
                                amenity.includes('Beds') ? 'bed' : 
                                amenity.includes('Baths') ? 'bath' : 
                                'ruler'
                            }"></i> ${amenity}</span>`
                        ).join('')}
                    </div>
                    ${(property.id === 2 || property.id === 7) ? '<div class="spacer"></div>' : ''}
                    <div class="action-button-container">
                        ${actionButton}
                    </div>
                </div>
            </div>
        `;

        grid.appendChild(card);
    });

    updatePropertyCounts();
}

function updatePropertyCounts() {
    const allCount = properties.length;
    const liveCount = properties.filter(p => p.status === 'live').length;
    const upcomingCount = properties.filter(p => p.status === 'upcoming').length;
    const endedCount = properties.filter(p => p.status === 'ended').length;

    document.querySelector('.all-count').textContent = allCount;
    document.querySelector('.live-count').textContent = liveCount;
    document.querySelector('.upcoming-count').textContent = upcomingCount;
    document.querySelector('.ended-count').textContent = endedCount;
}

// Update timing and status
setInterval(() => {
    properties.forEach(property => {
        // Handle live auctions
        if (property.status === 'live' && property.timeLeft) {
            let [hours, minutes] = property.timeLeft.split('h ').join(':').split('m')[0].split(':');
            let totalMinutes = parseInt(hours) * 60 + parseInt(minutes);
            totalMinutes -= 1;
            
            if (totalMinutes <= 0) {
                property.status = 'ended';
                property.soldPrice = property.currentBid;
                property.winner = `Bidder${Math.floor(Math.random() * 1000) + 1}`;
            } else {
                property.timeLeft = `${Math.floor(totalMinutes/60)}h ${totalMinutes%60}m`;
            }
        }
        
        // Handle upcoming auctions
        if (property.status === 'upcoming' && property.auctionDate) {
            const now = new Date();
            const auctionDate = new Date(property.auctionDate);
            if (now >= auctionDate) {
                property.status = 'live';
                property.timeLeft = '2h 0m';
                property.currentBid = property.basePrice;
                property.participants = 0;
            }
        }
    });
    
    const currentFilter = document.querySelector('.filter-btn.active')?.getAttribute('data-filter') || 'all';
    renderProperties(currentFilter);
}, 60000);

                filterProperties(filter);
            });
        });

        // Initial render
        renderProperties('all');
