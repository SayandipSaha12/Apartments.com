<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url('shiny-night-city.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reset-container {
            background-color: white;
            padding: 30px 20px; /* Increased top padding to move the text higher inside the box */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px; /* Reduced margin below the heading to move it closer to the top */
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0; /* Adds more gap between the email input and button */
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4BB3FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="reset-container">
            <h2>Reset password</h2>
            <form>
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Reset password</button>
            </form>
        </div>
    </div>
</body>
</html>
